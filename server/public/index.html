<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge 2</title>
</head>
<body>
    <h1>Let's calculate numbers!</h1>
    <div class="main">
        <input type="number" id="numberOne">
        <div class="buttonDiv">
            <button type="button" id="addButton" data-type="add">+</button>
            <button type="button" id="subtractButton" data-type="subtract">-</button>
            <button type="button" id="multiplyButton" data-type="multiply">*</button>
            <button type="button" id="divideButton" data-type="divide">/</button>
        </div>
        <input type="number" id="numberTwo">
        <br>
        <br>
        <div>
            <button type="button" id="calculateButton">Calculate!</button>
            <p>Result: <span id="result"></span></p><br>
            <button id="clearButton">Clear</button>
            
        </div>
    </div>
</body>
</html>
